<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#b80000"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b80000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="#ffffff" text-anchor="middle">
    EduNews
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="40" fill="#ffffff" text-anchor="middle" opacity="0.9">
    ताज़ा खबरें और समाचार
  </text>
  
  <!-- Bottom text -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" opacity="0.8">
    हर खबर, हर पल
  </text>
</svg>
